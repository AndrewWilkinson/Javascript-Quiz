<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script type="text/javascript" src="js/question.js"></script>

    <title>Javascript Quiz Question</title>
</head>

<div class="question-frame mx-auto border border-2" id="question">

    <h2 id="the-question" class="px-2">Question</h2>

    <div id="answers" class="px-2">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="answer0" value="a" onclick="saveAnswer(this.value, 'answered-state-feedback')">
            <label class="form-check-label" for="answer0">
                Answer 1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="answer1" value="b">
            <label class="form-check-label" for="answer1">
                Answer 2
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="answer2" value="c">
            <label class="form-check-label" for="answer2">
                Answer 3
            </label>
        </div>
    </div>

    <div id="question-navigation" class="d-flex flex-row justify-content-around p-2">

        <button type="button" class="btn btn-danger" data-bs-toggle="tooltip"
            title="Warning - discards all selected answers" hidden>
            Return
        </button>

        <button type="button" class="btn btn-secondary" disabled ddata-bs-toggle="tooltip"
            title="Moves to the previous question">
            Previous
        </button>

        <div id="answered-state-feedback" style="width: 200px; text-align: center;" ddata-bs-toggle="tooltip"
            title="When you select your answer it will be saved and this text will update">
            <i>Question not yet answered.</i>
        </div>

        <button type="button" class="btn btn-primary" disabled data-bs-toggle="tooltip"
            title="Moves to the next question">
            Next
        </button>

        <button type="button" class="btn btn-success " data-bs-toggle="tooltip"
            title="Alert - commits all selected answers" hidden>
            Finish
        </button>

    </div>

    <div class="progress" style="width: 600px -5px;" id=" quiz-progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 35%" aria-valuenow="35"
            aria-valuemin="0" aria-valuemax="100" data-bs-toggle="tooltip" data-bs-placement="top"></div>
        <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0"
            aria-valuemax="100" data-bs-toggle="tooltip" title="Tooltip on top"></div>
    </div>

</div>

</html>
